<ion-header >
  <ion-toolbar color="primary">
    <ion-title>ROLES</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" push="3" sizeMd="4" sizeLg="4" pushLg="4" pushMd="4" >
        <div style="text-align: center;">
          <ion-img src="../../../assets/sistema/logo.png"></ion-img>
          <p style="font-size: 16px; font-weight: bold;">Senshi</p>
        </div>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="6" pushLg="3" pushMd="3"  pullLg="3" pullMd="3" >
        <ion-item (click)="iniciarSesionTipoUsuario(item.idAsignarTipoUsuario)" *ngFor="let item of arrayAsignarTipoUsuario" >
          <ion-label>
            <h2>{{item.descripcion}}</h2>
            <h3></h3>
            <p>{{item.descripcionTipoUsuario}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="6" pushLg="3" pushMd="3" pullLg="3" pullMd="3"  >
        <div>
          <ion-button (click)="cancelar()" expand="full" color="primary">Cancelar</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <br><br>
  </ion-grid>
</ion-content>

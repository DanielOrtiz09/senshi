<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-text slot="end">INGRESAR HORARIO</ion-text>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="4" sizeLg="4" pushLg="4" pushMd="4" >
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Selecciona un día</ion-label>
            <ion-select [(ngModel)]="idDia" value="idDia">
              <ion-select-option value="{{item.id}}"  *ngFor="let item of listaDias">{{item.nombreDia}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Nombre del docente</ion-label>
            <ion-input [(ngModel)]="nombreDocente" type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Nombre de la materia</ion-label>
            <ion-input [(ngModel)]="nombreMateria" type="text" placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Hora inicio</ion-label>
            <ion-datetime [(ngModel)]="horaInicio" display-format="HH:mm" picker-format="HH:mm" value="horaInicio"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Hora fin</ion-label>
            <ion-datetime [(ngModel)]="horaFin" display-format="HH:mm" picker-format="HH:mm" value="horaFin"></ion-datetime>
          </ion-item>
  


  
        </ion-list>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="6" pushLg="3" pushMd="3" pullLg="3" pullMd="3"  >
        <div>

          <ion-button  (click)="guardarHorario()" expand="full" color="primary">Guardar</ion-button>
          
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

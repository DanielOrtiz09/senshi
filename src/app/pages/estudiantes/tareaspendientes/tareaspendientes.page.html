<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-text slot="end">TAREAS PENDIENTES</ion-text>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="4" sizeLg="4" pushLg="4" pushMd="4">

        <ion-row>
          <ion-col>
            <ion-list>
              <ion-list-header>TAREAS PENDIENTES DE LA SEMANA</ion-list-header>
              <ion-item routerLink="/detalletarea/{{item.id}}" *ngFor="let item of listaTareas">
                <ion-label>
                  <h3>{{item.nombreTarea}}</h3>
                  <p>Fecha: {{item.fechaEntrega}}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/login" color="socondary">
      <ion-img src="../../../assets/sistema/logo.png"></ion-img>
    </ion-fab-button>
  </ion-fab>
</ion-content>

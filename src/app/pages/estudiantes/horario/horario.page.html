<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-text slot="end">HORARIO</ion-text>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="4" sizeLg="4" pushLg="4" pushMd="4" >
        <ion-row>
          <ion-col>
            <ion-item>
              <p style="font-size: 14px;font-weight: bold;">Fecha actual: {{fechaActual}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card  *ngFor="let item of listaHorario">
              <ion-card-header>
                <ion-card-subtitle>{{item.dia}}</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>

                <ion-card  *ngFor="let itemMaterias of item.materias">
                  <ion-card-header>
                    <ion-card-subtitle>Docente: {{itemMaterias.docente}}</ion-card-subtitle>
                    <ion-card-subtitle>Materia: {{itemMaterias.nombreMateria}}</ion-card-subtitle>
                  </ion-card-header>
                
                  <ion-card-content>
                    <ion-item>
                      <p>Hora inicio: {{itemMaterias.horaInicio}}</p>
                    </ion-item>
                    <ion-item>
                      <p>Hora fin: {{itemMaterias.horaFin}}</p>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/login" color="socondary">
      <ion-img src="../../../assets/sistema/logo.png"></ion-img>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-text slot="end">INGRESAR TAREA</ion-text>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="4" sizeLg="4" pushLg="4" pushMd="4" >
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Nombre/Etiqueta</ion-label>
            <ion-input  [(ngModel)]="nombreTarea" type="text" maxlength="50" placeholder="Ingresa un nombre" value="nombreTarea"></ion-input>

          </ion-item>
          <ion-item>
            <ion-label position="stacked">Selecciona una materia</ion-label>
            <ion-select [(ngModel)]="idMateriaDocente" value="idMateriaDocente">
              <ion-select-option value="{{item.idMateriaDocente}}"  *ngFor="let item of listaMaterias">{{item.nombreMateria}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Fecha de entrega</ion-label>
            <ion-datetime  [(ngModel)]="fechaEntrega" displayFormat="DD/MM/YYYY" placeholder="Selecciona una fecha" value="fechaEntrega"></ion-datetime>

          </ion-item>
          <ion-item>
            <ion-label position="stacked">Hora de entrega</ion-label>
            <ion-datetime [(ngModel)]="horaEntrega" display-format="HH:mm" picker-format="HH:mm" value="horaEntrega"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Detalle de la tarea</ion-label>
            <ion-textarea style="border:solid 1px black;"  [(ngModel)]="detalleTarea" maxlength="500" placeholder=""></ion-textarea>
          </ion-item>


  
        </ion-list>
      </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="6" pushLg="3" pushMd="3" pullLg="3" pullMd="3"  >
        <div>

          <ion-button  (click)="guardarTarea()" expand="full" color="primary">Guardar</ion-button>
          
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
